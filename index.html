<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
<title>Domain zu IPv4</title>
<style>
  body {
    font-family: 'Work Sans', sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 5% auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  #ipv4Output {
    margin-top: 20px;
    padding: 10px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #copyButton {
    display: block;
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #rotatingGifContainer {
    text-align: center;
    margin-top: 20px;
  }
  
  #rotatingGif {
    animation: rotateRightUp 4s linear infinite;
  }
  
  @keyframes rotateRightUp {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .Inzucht {
    font-family: 'Work Sans', sans-serif;
    font-weight: 500;
    text-align: right;
    position: absolute;
    top: 5%;
    right: 5%;
    line-height: 1.5;
  }
</style>
</head>
<body onload="domainToIPv4()">
<div class="container">
  <h1>IPv4 des Servers:</h1>
  <div id="ipv4Output"></div>
  <button id="copyButton">IPv4 kopieren</button>
</div>
<div class="Inzucht">
  <div>Ich habe Inzucht betrieben</div>
  <div>                ~Frau Bing</div>
</div>
<div id="rotatingGifContainer">
  <img id="rotatingGif" src="https://media1.tenor.com/m/R4KUzKXyDlYAAAAC/simpsons-dead.gif" alt="Rotating GIF">
</div>


<script>
  function domainToIPv4() {
    var domain = "t5kalqyeksyh1ywy.myfritz.net";
    var dohUrl = 'https://dns.google/resolve?name=' + domain + '&type=A';

    fetch(dohUrl)
    .then(response => response.json())
    .then(data => {
      if (data.Answer && data.Answer.length > 0) {
        var ipv4Address = data.Answer[0].data + ":25565";
        document.getElementById("ipv4Output").textContent = 'IPv4-Adresse: ' + ipv4Address;
        document.getElementById("copyButton").addEventListener("click", function() {
          copyToClipboard(ipv4Address);
        });
      } else {
        document.getElementById("ipv4Output").textContent = 'IPv4-Adresse nicht gefunden';
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("ipv4Output").textContent = 'Fehler beim Abrufen der IPv4-Adresse';
    });
  }

  function copyToClipboard(text) {
    var dummy = document.createElement("textarea");
    document.body.appendChild(dummy);
    dummy.value = text;
    dummy.select();
    document.execCommand("copy");
    document.body.removeChild(dummy);
    alert("IPv4 wurde in die Zwischenablage kopiert: " + text);
  }
</script>
</body>
</html>
